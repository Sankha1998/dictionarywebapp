{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card" style="height: 30rem;overflow:scroll;">
                <div class="card-title text-center text-info">
                    <h2 style="padding:20px;">Definitions :</h2>
                </div>
                <div class="card-body text-justify">
                    {% for i in meanings_list %}

                    <ul class="list-group">
                        <li class="list-group-item"><h5 class="text-warning">{{i}}</h5></li>
                    </ul>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-6">
             <div class="card" style="height: 30rem; overflow:scroll;">
                <div class="card-title text-center text-info">
                    <h2 style="padding:20px;">Synonyms :</h2>
                </div>
                <div class="card-body text-justify">
                    {% for j in synonyms_list %}
                    <ul class="list-group">
                        <li class="list-group-item"><h4 class="text-success">{{j}}</h4> <br></li>
                    </ul>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
