

{% extends "base.html" %}
{% block content %}


<body>


<div class="container">
    <div class ="row mt-5">
       <div class="col-md-6 card">
            <div class="row">
                <div class="card-body"style="height: 15rem;">
                    <form class="form" method="post" action="/dictionary">
                        <div class="row">
                            <div class="col-12" style="padding:20px;">
                                <h3 class="btn btn-lg text-center">Dictionary : </h3><br>
                                <input type="text" class="form-control" style="resize:non" name="input_word"><br>
                                <input type="submit" class="btn btn-md form-control btn-primary" value="Search">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
       </div>
       <div class="col-md-6 card">
            <div class="row">
                <div class="card-body">
                             <form class="form" name="convert">
                                    <div class="row">
                                        <div class="col-12" style="padding:20px;">
                                            <h3 class = "btn btn-lg text-center">Pronunciation : </h3><br>
                                            <input type="text" class="form-control" style="resize:none;" name="word"><br>
                                            <input type="button" class="btn btn-md form-control btn-primary" value="Speak" onclick="process()">
                                        </div>
                                    </div>
                             </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
function process(){
var word = document.convert.word.value
var msg = new SpeechSynthesisUtterance(word);
window.speechSynthesis.speak(msg);

}
</script>

{% endblock %}
